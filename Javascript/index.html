<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="terms.js"></script>
  </head>
  <body>
    <!-- GRAPHICS -->
    <canvas
      id="myCanvas"
      width="100px"
      height="100px"
      style="border: 1px solid #000000"
    ></canvas>
    <svg id="mySvg" width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>

    <!-- DRAG DROP -->
    <div
      id="div1"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      style="width: 200px; height: 200px; border: 1px solid black"
    ></div>
    <img
      id="img1"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png"
      alt="image"
      width="200px"
      height="200px"
      draggable="true"
      ondragstart="drag(event)"
    />

    <!-- CUSTOM ELEMENTS -->
    <div class="custom-elements"></div>

    <!-- DEBOUNCING -->
    <input type="text" onkeyup="debounce()" />
    <!-- THROTTLING -->
    <input type="text" onkeyup="throttle()" />

    <!-- EVENT PROPAGATION -->
    <div id="grandfather" style="padding: 50px; border: 1px solid black">
      <div id="father" style="padding: 50px; border: 1px solid black">
        <div id="child" style="padding: 50px; border: 1px solid black"></div>
      </div>
    </div>
  </body>
</html>
